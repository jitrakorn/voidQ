<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>voidQ :: System Administration :: View Admin Details</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <h1>voidQ :: System Administration :: View Admin Details</h1>
        
        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>
        
        <ui:insert name="mainmenu">
            <ui:include src="/mainmenu.xhtml" />
        </ui:insert>
        
        <section id="content" class="content">
            <div>
                <h3>View Staff Details</h3>
                
                <br/>
            
                #{viewAdminDetailsManagedBean.foo()}
                <h:form>
                    <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                    <br/>

                    <h:commandLink value="Back" actionListener="#{viewAdminDetailsManagedBean.back}" />&nbsp;|
                    <h:commandLink value="Update" actionListener="#{viewAdminDetailsManagedBean.updateAdmin}" />&nbsp;|
                    <h:commandLink value="Reset Password" actionListener="#{viewAdminDetailsManagedBean.resetPassword}" />&nbsp;|
                    <h:commandLink value="Delete" actionListener="#{viewAdminDetailsManagedBean.deleteAdmin}" />
                </h:form>

                <br/>

                <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{viewAdminDetailsManagedBean.adminToView != null}">

                    <h:outputText style="font-weight: bold; width: 20%;" value="Staff ID"/>
                    <h:outputText style="width: 80%;" value="#{viewAdminDetailsManagedBean.adminToView.administratorId}"/>

                    <h:outputText style="font-weight: bold;" value="Username"/>
                    <h:outputText value="#{viewAdminDetailsManagedBean.adminToView.username}"/>

                    <h:outputText style="font-weight: bold;" value="First Name"/>
                    <h:outputText value="#{viewAdminDetailsManagedBean.adminToView.firstName}"/>

                    <h:outputText style="font-weight: bold;" value="Last Name"/>
                    <h:outputText value="#{viewAdminDetailsManagedBean.adminToView.lastName}"/>

                   
                </h:panelGrid>
                
            </div>
        </section>
        
        <ui:insert name="sidebar">
            <ui:include src="/sidebar.xhtml" />
        </ui:insert>
        
        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
        
    </h:body>
</html>
