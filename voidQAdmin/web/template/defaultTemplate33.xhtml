<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>voidQ Administration</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="120">
                <script>
                    function pushListener(message)
                    {
                        if (message === "ccb")
                            rc();
                    }
                </script>
                <h1>voidQ Administration</h1>

                <ui:insert name="header">
                    <ui:include src="/header.xhtml" />
                </ui:insert>

            </p:layoutUnit>

            <p:layoutUnit size="240" position="west">

                <ui:insert name="mainmenu">
                    <ui:include src="/mainmenu.xhtml" />
                </ui:insert>        

            </p:layoutUnit>

            <p:layoutUnit position="center" >

                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>



            <p:layoutUnit position="south" size="70" >

                <ui:insert name="footer">
                    <ui:include src="/footer.xhtml" />
                </ui:insert>

            </p:layoutUnit>                

        </p:layout>
        
        <!TODO : implement only doctor receive<!>
            
            
        <h:form id="adminForm">  <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:remoteCommand name="rc" update="growl" action="#{receiveNotificationManagedBean.execute2}" />
            <o:socket channel="partner" onmessage="pushListener" />
        </h:form>
    </h:body>
</html>
