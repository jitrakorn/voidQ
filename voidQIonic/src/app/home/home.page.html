<ion-content [scrollY]="false"  >

	<span class="home-logo">voidQ</span>

	<form #patientLoginForm="ngForm" (ngSubmit)="patientLogin(patientLoginForm)">
		<ion-item>
			<ion-label fixed>Username</ion-label>
			<ion-input class="login-input" type="text" id="username" [(ngModel)]="username" minlength="4" maxlength="32"
				required="true" #inusername="ngModel"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>Password</ion-label>
			<ion-input type="password" id="password" name="password" [(ngModel)]="password" minlength="4" maxlength="32"
				required="true" #inpassword="ngModel"></ion-input>
		</ion-item>

		<ion-button class="login-button" type="submit" expand="block" (click)="">LOG-IN</ion-button>
	</form>
</ion-content>
