<ion-header>
	<ion-toolbar>
		<ion-title>Clinics</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div id="map_canvas"></div>
	
	<div id="zzz">
	<ion-list>
			<ion-item *ngFor="let clinic of clinicsWithQueue" (click)="goBook(clinic)">
	
				<ion-label>{{clinic.clinicName}}</ion-label>
				<ion-label style="font-size: 30px; text-align: right; font-weight: 500;">{{clinic.queueNum}} <span style="font-size: 12px;">
						in queue</span></ion-label>
			</ion-item>
		</ion-list>
	</div>

	
</ion-content>
