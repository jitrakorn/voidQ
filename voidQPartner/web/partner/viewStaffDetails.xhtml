<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Staff Details</ui:define>

    <ui:define name="content">
        <h:outputText value="STAFF DETAILS" styleClass="title title--big" />
        #{updateUserManagedBean.foo()}
        <h:form id="formUser" styleClass="form form--wide">
            <h:panelGrid id="userPanel" columns="2" rendered="#{updateUserManagedBean.staffToUpdate != null}" cellspacing="10px">
                <h:outputLabel for="userId" value="USER ID" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="userId" value="#{updateUserManagedBean.staffToUpdate.userId}" styleClass="text-input__input" readonly="true" />

                <h:outputLabel for="firstName" value="FIRST NAME" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="firstName" value="#{updateUserManagedBean.staffToUpdate.firstName}" styleClass="text-input__input"/>

                <h:outputLabel for="lastName" value="LAST NAME" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="lastName" value="#{updateUserManagedBean.staffToUpdate.lastName}" styleClass="text-input__input"/>

                <h:outputLabel for="email" value="EMAIL" styleClass="text-input__label text-input__label--left"/>
                <h:inputText id="email" value="#{updateUserManagedBean.staffToUpdate.email}" styleClass="text-input__input"/>


            </h:panelGrid>
            <br/>
            <h:commandButton value="UPDATE" actionListener="#{updateUserManagedBean.updateStaff}" styleClass="button"/>

        </h:form>
    </ui:define>
</ui:composition>
