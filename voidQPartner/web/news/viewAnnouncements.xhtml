<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">View Announcements</ui:define>

    <ui:define name="content">
        <h:outputText value="ANNOUNCEMENTS" styleClass="title title--big" />

        <h:button outcome="newAnnouncement" value="NEW ANNOUNCEMENT" styleClass="button" />

        <ui:repeat value="#{viewNewsDetailsManagedBean.messageOfTheDayEntity}" var="news">
            <h:panelGroup>
                <h:outputText value="#{news.title}" />
                <br/>
                <h:outputText value="#{news.message}" />
                <br/>
                #{news.doctorEntity.firstName} #{news.doctorEntity.lastName}
                #{news.messageDate}
            </h:panelGroup>
        </ui:repeat>

    </ui:define>

</ui:composition>
