<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <div>
            <h3>Create New Announcement</h3>
            <br></br>
            #{updateUserManagedBean.foo()}
            <h:form id="formNews">
                <p:messages id="messages" redisplay="false" closable="true" />
                <style type="text/css">
                    .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                        text-align: center;
                    }
                </style>


                   


                     <h:outputText value="Title *" />
                     <p:inputText value="#{newsManagedBean.messageOfTheDayEntity.title}" required="true" label="title"/>
                     
                     
                     <h:outputText value="Message *" />
                     <p:inputTextarea  rows="10" cols="50" value="#{newsManagedBean.messageOfTheDayEntity.message}" required="true" label="message"/>
                   
                <br/>
                <div >    
                     <p:commandButton value="Clear" update="@form formNews" process="@this" action="#{newsManagedBean.reset}"  style="margin-right:20px;" />
                     <p:commandButton value="Submit" resetValues="true" update="@form formNews"  action="#{newsManagedBean.addAnnouncement}"  />
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
