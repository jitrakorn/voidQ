<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">



        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <article>
                <h3>Welcome</h3>
                <p>
                    fucking lame shit                    
                </p>
                <p>
                    <ul>
                        <li>fking faster change the ui</li>
                        <li>ffs @@@!!!!11!!!.</li>
                    </ul>
                </p>
            </article>
        </h:panelGroup>

        <h:form id="formMain">
            <p:panel rendered="#{sessionScope.isLogin == true}">
                <p:autoUpdate />
                <article>
                    <h3>Announcement</h3>                    
                    <p>                    
                        <ui:repeat value="#{partnerIndexManagedBean.messageOfTheDayEntities}" var="motd">

                            <p:panel header="#{utilManagedBean.formatMotdHeader(motd.messageDate)} - #{motd.title}" toggleable="true">
                                <h:outputText value="#{motd.message}" />

                                <h:outputText value="Posted by : #{motd.staffEntity.firstName} #{motd.staffEntity.lastName} #{motd.messageDate} " style="float:right;" />
                                <br/>
                                <h:outputText value="Last edited by : #{motd.lastEditedStaffEntity.firstName} #{motd.lastEditedStaffEntity.lastName} #{motd.lastEditedMessageDate}" rendered="#{motd.lastEditedStaffEntity!=null}" style="float:right;" />
                                <br/>
                                <p:commandButton actionListener="#{partnerIndexManagedBean.redirect}" id="iconOnly"  style="margin-right:20px;" icon="fa fa-edit " value ="Edit" title="Icon Only" >
                                    <f:attribute name="newsID" value="#{motd.motdId}" />
                                </p:commandButton>

                                <p:commandButton update="formMain" actionListener="#{partnerIndexManagedBean.delete}" rendered="#{sessionScope.currentPartner.userId == motd.staffEntity.userId}" id="iconOnlya" value="Delete" icon="pi pi-times" style="margin-right:20px;"  title="Click to edit" >
                                    <f:attribute name="newsIDa" value="#{motd.motdId}" />
                                </p:commandButton>

                            </p:panel>
                            <br/>                

                        </ui:repeat>                                                              
                    </p>
                </article>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
